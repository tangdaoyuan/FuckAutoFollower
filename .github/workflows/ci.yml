name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Work:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2

      - name: Setup Node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Run
        run: pnpm start
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Commit
        run: |
          git add .
          git commit -m 'chore: schedule update'
